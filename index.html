<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Card</title>
    <link rel="stylesheet" href="style.css">
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'> </script>
    <script src="javascript.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="info">
      <form class="" action="index.html" method="post">
        <label class="moveDown">First Name</label>
        <input type="text" name="" value="" placeholder="First Name" id="first">
        <label class="moveDown">Last Name</label>
        <input type="text" name="" value="" placeholder="Last Name" id="last">
        <label>Description</label>
        <textarea name="name" rows="8" cols="80" placeholder="Add Description" id="description" maxlength="50"></textarea>
        <button type="button" name="button">Add Card</button>
      </form>
    </div>
    <div id="cards">

    </div>
  </body>
</html>
